<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="hujm" name="estilo.css" />
	<h:outputStylesheet library="hujm" name="table.css" />
	<h:outputStylesheet library="hujm" name="botoes.css" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

</h:head>
<h:body>

	<header>
		<h:graphicImage library="hujm" name="logo.jpg" width="180" height="60" />

		<h:form>

			<p:commandButton value="Cadastro Recem Nascido"
				icon="ui-icon-document" action="GestaoExames?faces-redirect=true" />

			<p:commandButton value="Exames" icon="ui-icon-document"
				action="Exames?faces-redirect=true" />

		</h:form>
	</header>
	<br />
	<br />
	<br />

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> SGPTI - Hospital Universitário Julio Muller - 2015
		Fone: (65) 3615-7284 </footer>

	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
